<div class="container mx-auto mt-5">
  <div class="row">
    <div class="col col-md-8">
      <div class="card">
        <div class="card-header bg-secondary fw-bold text-white text-center">
          <h3>Accounts</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group">
              <label class="input-group-text">Account Id :</label>
              <input type="text" formControlName="accountId" class="form-control">
              <button class="btn btn-outline-primary px-5">
                <i class="bi bi-search"></i>
                Search
              </button>
            </div>
          </form>
          <ng-template #errorTemplate>
            <ng-container *ngIf="errorMessage ; else loading">
              <div class="text-danger">{{errorMessage}}</div>
            </ng-container>
            <ng-template #loading>
              Loading ...
            </ng-template>
          </ng-template>
          <ng-container *ngIf="accountObservable | async as accountDetails">
            <div class="row my-2">
              <label class="col-2">Account ID :</label>
              <label class="col-8"><strong>{{accountDetails.id }}</strong></label>
              <span class="col-2"></span>
            </div>
            <div class="row my-2">
              <label class="col-2">Balance :</label>
              <label class="col-8"><strong>{{accountDetails.balance | number : '1.2-2'}}</strong></label>
              <span class="col-2"></span>
            </div>
            <table class="table mt-4">
              <thead>
              <th>ID</th>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              </thead>
              <tbody>
              <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                <td>{{op.id}}</td>
                <td>{{op.operationDate | date : 'dd-MM-yyyy:HH-mm-ss'}}</td>
                <td>{{op.type}}</td>
                <td>{{op.amount | number : '1.2-2'}}</td>
              </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li *ngFor="let item of [].constructor(accountDetails.totalPages);let page=index">
                <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="gotoPage(page)" class="btn ms-1 mt-1">{{page}}</a>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-md-4">
      <div class="card" *ngIf="accountObservable">
        <div class="card-header">Operations</div>
        <div class="card-body">

          <form [formGroup]="operationFromGroup" (ngSubmit)="handleAccountOperation()" method="post">
            <div class="form-check form-check-inline mx-3">
              <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
              <label class="form-check-label">DEBIT</label>
            </div>
            <div class="form-check form-check-inline mx-3">
              <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT">
              <label class="form-check-label">CREDIT</label>
            </div>
            <div class="form-check form-check-inline mx-3">
              <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER">
              <label class="form-check-label">TRANSFER</label>
            </div>
            <div class="mt-5">
              <div class="mb-3" *ngIf="operationFromGroup.value.operationType=='TRANSFER'">
                <label class="form-label">Account Destination :</label>
                <input type="text" formControlName="accountDestination" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Amount :</label>
                <input type="text" formControlName="amount" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description :</label>
                <input type="text" formControlName="description" class="form-control">
              </div>
            </div>
            <div class="d-grid mb-3 mt-5">
              <button class="btn btn-success">Save Operation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
